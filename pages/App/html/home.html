<link rel="stylesheet" href="../styles/home.css" />
<script src="../javascript/home.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<div class="content home-content">
  <section class="grafico">
    <div class="container-grafico-coluna">
      <div class="container-coluna">
        <div class="styles-bar">s</div>
        <span>Reciclados </span>
      </div>
      <div class="canva-grafico">
        <canvas class="grafico-coluna"></canvas>
      </div>
    </div>

    <div class="container-grafico-pizza">
      <div class="container-coluna">
        <div class="styles-bar">s</div>
        <span>Materiais Reciclados</span>
      </div>
      <div class="canva-grafico-pizza">
        <canvas class="grafico-pizza"></canvas>
      </div>
    </div>
  </section>

  <section class="receita">
    <div class="container-coluna">
      <div class="styles-bar"></div>
      <span>Receita</span>
    </div>
    <div class="container-tabela">
      <table class="container-tb" id="tabelaReciclagens">
        <thead>
          <tr>
            <th>Data</th>
            <th>Origem</th>
            <th>Peso (kg)</th>
            <th>Pontos</th>
            <th>Materiais</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

    </div>
  </section>
</div>
