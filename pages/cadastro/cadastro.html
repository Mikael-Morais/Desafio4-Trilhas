<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container-cadastro">
      <section id="etapa-tipousuario" class="etapa">
        <img src="img/logo-zelus.png" alt="Logo Zelus" />
        <h3>Junte-se a nós na missão de fazer um mundo melhor!</h3>
        <button type="button" class="botao-colaborador" onclick="confirmarEtapa('etapa-tipousuario', 'etapa-email')">
          <span>Colaborador</span>
        </button>
        <button type="button" class="botao-administrador" onclick="confirmarEtapa('etapa-tipousuario', 'funcao-administrador')">
          <span>Administrador</span>
        </button>
        <h5>Já possui uma conta? <a href="#">Faça Login!</a></h5>
      </section>

      <div id="cadastro-colaborador">
        <section id="etapa-email" class="etapa">
          <button type="button" class="botao-voltar" onclick="retornar('etapa-email', 'etapa-tipousuario')">
            <img src="img/seta-voltar.png" alt="Voltar" />
            <span>Voltar</span>
          </button>
          <img src="img/logo.png" alt="Logo" />
          <h3>Por favor, digite seu e-mail nos campos abaixo</h3>
          <form id="form-email">
            <div>
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" required placeholder="exemplo@domínio.com" />
            </div>
            <div>
              <label for="confirmarEmail">Confirme o E-mail</label>
              <input type="email" id="confirmarEmail" name="confirmar-email" required placeholder="Repita seu e-mail" />
            </div>
            <button type="button" class="botao-confirmar" onclick="confirmarEtapa('etapa-email', 'etapa-pessoal')">Confirmar</button>
          </form>
        </section>
        <section id="etapa-pessoal" class="etapa">
          <button type="button" class="botao-voltar" onclick="retornar('etapa-pessoal', 'etapa-email')">
            <img src="img/seta-voltar.png" alt="Voltar" />
            <span>Voltar</span>
          </button>
          <img src="img/logo.png" alt="Logo" />
          <h3>Seus dados pessoais não serão compartilhados</h3>
          <form id="form-pessoal">
            <div>
              <label for="nomeCompleto">Nome Completo</label>
              <input type="text" id="nomeCompleto" name="nome-completo" />
            </div>
            <div>
              <label for="cpf">CPF</label>
              <input type="text" id="cpf" name="cpf" />
            </div>
            <div>
              <label for="dataNascimento">Quando você nasceu?</label>
              <input type="date" id="dataNascimento" name="data-nascimento" required />
            </div>
            <button type="button" class="botao-confirmar" onclick="confirmarEtapa('etapa-pessoal', 'etapa-conta')">Confirmar</button>
          </form>
        </section>
        <section id="etapa-conta" class="etapa">
          <button type="button" class="botao-voltar" onclick="retornar('etapa-conta', 'etapa-pessoal')">
            <img src="img/seta-voltar.png" alt="Voltar" />
            <span>Voltar</span>
          </button>
          <img src="img/logo.png" alt="Logo" />
          <h3>Por favor, preencha os campos a seguir</h3>
          <form id="form-conta">
            <div>
              <label for="usuario">Nome de usuário</label>
              <input type="text" id="usuario" name="usuario" required />
            </div>
            <div>
              <label for="senha">Senha</label>
              <input type="password" id="senha" name="senha" required />
            </div>
            <div>
              <label for="confirmarSenha">Confirme a Senha</label>
              <input type="password" id="confirmarSenha" name="confirmar-senha" required />
            </div>
            <button type="button" class="botao-confirmar" onclick="finalizarCadastro()">Cadastrar-se</button>
          </form>
        </section>
      </div>
      <div id="cadastro-administrador">
        <section id="funcao-administrador" class="etapa">
          <button type="button" class="botao-voltar" onclick="retornar('funcao-administrador', 'etapa-tipousuario')">
            <img src="img/seta-voltar.png" alt="Voltar" />
            <span>Voltar</span>
          </button>
          <h4 class="mensagem-em-breve">Em Breve</h4>
        </section>
      </div>
    </div>
    <script src="/pages/cadastro/cadastro.js"></script>
  </body>
</html>
