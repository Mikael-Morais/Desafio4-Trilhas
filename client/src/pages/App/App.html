<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZeluS</title>
    <link rel="stylesheet" href="styles/App.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">
          <img src="logo.png" alt="ZeluS Logo" />
          <h1>ZeluS</h1>
        </div>

        <nav class="menu">
          <ul>
            <li><i class="icon"></i> Dashboard</li>
            <li><i class="icon"></i> Z-Mapa</li>
            <li><i class="icon"></i> Troca de Pontos</li>
            <li class="active"><i class="icon"></i> EcoCursos</li>
            <li><i class="icon"></i> Denuncias</li>
          </ul>
        </nav>

        <button class="btn-registrar">+ Registrar Reciclagem</button>

        <div class="user">
          <img src="user.jpg" alt="Foto do usuário" />
          <div>
            <!--nome do usuario -->
          </div>
        </div>

        <div class="settings"><i class="icon"></i> Configurações</div>
      </aside>

      <main class="content">
        <div class="card large"></div>
        <div class="card-row">
          <div class="card small"></div>
          <div class="card small"></div>
        </div>
      </main>
    </div>
  </body>
</html>
